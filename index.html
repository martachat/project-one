<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Music Blind Test</title>
</head>
<body>
    <div id="start-container">
        <h2>Welcome to the Music Blind Test!</h2>
        <button id="start-button">Start Game</button>
    </div>
    <div id="quiz-container">
        <div id="question-container">
            <h3 id="timer">Time: 15</h3>
            <h2>Guess the artist</h2>
            <audio id="audio-player" controls>
                <source id="audio-source" src="/audio/ACDC - Back In Black.mp3" type="audio/mp3">
            </audio>
            <div id="next-button">
                <button class="choice-btn">Next</button>
            </div>
            <div id="choices-container">
                <button class="choice-btn"></button>
            </div>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
         
    <script src="/src/index.js"></script>
</body>
</html>
